templates:
  utter_greet:
  - text: "Xin chào, bạn cần FAQ Techcombank giúp gì?"

  utter_dacdiem:
  - text: "Đây là một số thông tin bạn cần:"
    image: "https://scontent.fsgn6-1.fna.fbcdn.net/v/t1.0-9/67547004_103080701041275_7392149718739976192_n.png?_nc_cat=101&_nc_oc=AQkAF1XpgExNJ_XEdWIftKaalNNDDpSxqFQcq9k66D2KIZrxFtOobGFX5PbNv-hbBMY&_nc_ht=scontent.fsgn6-1.fna&oh=8254c737c5c63227ab9dcd8d5075ecf4&oe=5DDA3483"

  utter_loiich:
  - text: "Đây là một số thông tin bạn cần:"
    image: "https://scontent.fsgn6-2.fna.fbcdn.net/v/t1.0-9/67430235_103080707707941_8530895907124674560_n.png?_nc_cat=110&_nc_oc=AQnL3pTRr6iY8jwVIZ17p2QGbFJMGjUULQPKuz8EBwPfZ4DPstq6FMdMF-zp7KFr3g0&_nc_ht=scontent.fsgn6-2.fna&oh=53610c97f57790291e69cc7fd32597b6&oe=5DE27593"

  utter_goodbye:
  - text: "FAQ Techcombank tạm biệt."

  utter_fastbankLaGi:
  - text: "F@st i-Bank là dịch vụ cho phép khách hàng tra cứu mọi thông tin về các tài khoản tiền gửi, tài khoản tiết kiệm , thực hiện các giao dịch chuyển tiền, trả nợ…bằng cách truy cập vào trang chủ của Techcombank www.techcombank.com.vn, và đăng nhập vào dịch vụ F@st i-Bank."

  utter_fastbankCoAnToan:
  - text: "Khách hàng có thể hoàn toàn yên tâm sử dụng dịch vụ này. Hiện tại giải pháp xác thực được ưu tiên sử dụng trên F@st Mobile là Smart OTP với cơ chế Transaction Signing được đánh giá có mức độ bảo mật hàng đầu thế giới. Kết hợp nghiên cứu cùng đối tác từ Mỹ. Mỗi giao dịch của khách hàng được bảo vệ bởi nhiều tầng bảo vệ, khách hàng hoàn toàn yên tâm khi giao dịch trên mạng mà không phải lo lắng về bất cứ gian lận cũng như rủi ro nào khi giao dịch trực tuyến. Techcombank hoàn toàn bảo đảm cho khách hàng về độ bảo mật của dịch vụ."

  utter_fastbankCongTacNuocNgoai:
  - text: "Có. Dịch vụ F@st i-Bank là dịch vụ ngân hàng trực tuyến được cung cấp trên mạng Internet, do đó khách hàng có thể sử dụng dịch vụ tại mọi điểm truy cập Internet trên toàn cầu bằng cách đăng nhập vào dịch vụ F@st i-Bank ở trang chủ của Techcombank: www.techcombank.com.vn"

  utter_fastbankDoiMatKhau:
  - text: "Với dịch vụ F@st i-Bank, trong trường hợp khách hàng không yên tâm với mật khẩu đang sử dụng, khách hàng có thể đến bất kỳ chi nhánh / PGD của Techcombank đăng ký đề nghị thay đổi hoặc có thể tự mình thay đổi mật khẩu trực tuyến tại Link: https://ib.techcombank.com.vn/ebankreset/input.jsp"

  utter_fastbank2LoaiTienVietVaNgoaiTe:
  - text: "Với dịch vụ F@st i-Bank: Khách hàng có thể đăng ký sử dụng dịch vụ cho cả 2 tài khoản, tuy nhiên chỉ có tài khoản VNĐ mới có chức năng chuyển tiền, với tài khoản ngoại tệ khách hàng chỉ có thể truy vấn thông tin."

  utter_fastbankCachDangKy:
  - text: > 
      Khi muốn sử dụng dịch vụ Internet Banking của Techcombank, khách hàng có thể đăng ký bằng các hình thức sau đây:
         1. Đến quầy giao dịch điền vào mẫu đăng ký sử dụng dịch vụ ( MB- IB/01)
         2. Đăng ký Internet Banking qua Website của Techcombank: https://www.techcombank.com.vn/zerofee4/
  
  utter_fastbankChuyenTienBaoNhieuTuyY:
  - text: "Sai, Techcombank quy định số tiền tối đa mà khách hàng phổ thông được phép thực hiện trong một ngày giao dịch là 300.000.000 VNĐ/ ngày"
  
  utter_fastbankRSAToken:
  - text: "Trong các hệ thống bảo mật thông thường, khách hàng sẽ được cấp một Username và một Password duy nhất để truy cập. Việc nắm giữ duy nhất một 'Chìa khoá' đăng nhập sẽ mang lại cho khách hàng độ rủi ro cao. Với cơ chế hoạt động của hệ thống bảo mật RSA, khách hàng sẽ được cung cấp hai hệ thống mã là mã PIN và mã Token. Mã PIN là mã cố định khách hàng cần phải ghi nhớ, mã Token là mã do một thiết bị gọi là Token key sinh ra ngẫu nhiên và thay đổi liên tục theo từng phút."

  utter_fastbankTruyVanThongTin:
  - text: > 
      Được, khi đăng ký sử dụng dịch vụ F@st i-Bank, khách hàng có 2 sự lựa chọn:
         • Thứ nhất: Khách hàng chỉ đăng ký sử dụng dịch vụ truy vấn thông tin trên F@st i-Bank như Tra cứu số dư, Liệt kê giao dịch, Thông tin về các khoản vay, khoản tiết kiệm...
         • Thứ hai: Khách hàng có thể đăng ký sử dụng tất cả các chức năng của F@st i-Bank bao gồm: Truy vấn thông tin, thực hiện giao dịch chuyển khoản...

  
  utter_fastbankCachNhanTaiKhoan:
  - text: "Tên đăng nhập và Mật khẩu của khách hàng sẽ được gửi qua tin nhắn SMS hoặc Email của khách hàng."

  utter_fastbankLoiDangNhapBangToken:
  - text: "Mỗi phút một lần Token Key sẽ hiển thị số password, số này chỉ dùng được một lần, muốn dùng tiếp phải đợi Token Keychuyển sang số tiếp theo."

  utter_fastbankMatToken:
  - text: "Trong trường hợp khách hàng làm mất Token Key xin vui lòng đến chi nhánh gần nhất để đăng ký cấp lại Token Key."

  utter_fastbankLoiFirefox:
  - text: "Techcombank Internet Banking chỉ hỗ trợ cho trình duyệt Web Internet Explorer vì vậy khách hàng chỉ có thể sử dụng dịch vụ F@st i-Bank trên trình duyệt web Internet Explorer."

  utter_fastbankHelp:
  - text: "Do cơ chế bảo mật của hệ thống, vì vậy để tiếp tục sử dụng tính năng Help của dịch vụ xin khách hàng vui lòng chọn nút Yes trên cửa sổ thông báo trên."

  utter_fastmobipayLaGi:
  - text: "Dịch vụ F@st bank là dịch vụ thanh toán qua tin nhắn điện thoại di động do ngân hàng cung cấp cho khách hàng theo đó Khách hàng thực hiện nhắn tin qua điện thoại di động, theo cách thức mà ngân hàng quy định, thông qua Tổng đài dịch vụ tin nhắn và thiết bị hệ thống của Techcombank, để yêu cầu Ngân hàng thực hiện các giao dịch theo tin nhắn của Khách hàng."

  utter_fastmobipayCachDangKy:
  - text: "Để đăng ký sử dụng dịch vụ F@st MobiPay, khách hàng chỉ cần đến bất kỳ chi nhánh/phòng giao dịch nào của Techcombank, điền vào đơn đăng ký sử dụng dịch vụ và gửi kèm bản photo chứng minh thư; hoặc khách hàng có thể đăng ký online dịch vụ trên trang web của Techcombank."

  utter_fastmobipayLoiKhongTaiDuocPhanMem:
  - text: "Dịch vụ F@st MobiPay – OTAC chỉ hỗ trợ cho những điện thoại có ứng dụng JAVA nên rất có thể điện thoại của bạn không có ứng dụng JAVA. Xin bạn vui lòng kiểm tra lại điện thoại của mình."

  utter_fastmobipaySoTienThanhToanToiDaMotNgay:
  - text: "Hạn mức thanh toán tối đa trong ngày của dịch vụ F@st MobiPay bao gồm: hạn mức thanh toán hóa đơn là 10,000,000 VNĐ/ngày, hạn mức chuyển khoản trong Techcombank là 100.000.000 VNĐ/ ngày."

  utter_fastmobipayPhiDichVu:
  - text: "Khi đăng ký sử dụng dịch vụ, bạn hoàn toàn không phải mất bất kỳ một loại phí đăng ký cũng như thường niên nào. Mỗi khi cần giao dịch, bạn chỉ mất 500VND/tin nhắn."

  utter_fastmobipayLoaiHoaDonDichVuVaCuPhapTinNhan:
  - text: "Dưới đây là danh sách nhà cung ứng dịch vụ mà khách hàng có thể thanh toán qua dịch vụ F@st MobiPay:"
