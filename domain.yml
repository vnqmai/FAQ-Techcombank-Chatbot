  utter_fastmobipayCachNhapThongTin:
  - text: "Nhập tên nhà cung cấp dịch vụ: FPT, VNP, CDT, VTC, …','Nhập số hóa đơn tương ứng: Số hợp đồng ADSL (nhà cung cấp FPT), số điện thoại nạp tiền (nhà cung cấp VNP), …"

  utter_fastmobipayThaySim:
  - text: "Để sử dụng dịch vụ F@st MobiPay – OTAC, bạn phải đăng ký một số điện thoại và 1 số tài khoản (tài khoản này được gọi là tài khoản nguồn). Và như vậy, bạn chỉ có thể sử dụng dịch vụ trên số điện thoại này, tức là bạn không thể thực hiện dịch vụ trên sim khác."

  utter_homebankingLaGi:
  - text: "Techcombank Homebanking là dịch vụ cho phép khách hàng nhận các thông tin liên quan đến giao dịch tài khoản của khách hàng một cách tự động thông qua e-mail hoặc thông qua điện thoại di động hoặc khách hàng có thể gửi tin nhắn đến Tổng đài để truy vấn số dư tài khoản, tra cứu tỷ giá, lãi suất, thông tin về Ngân hàng và dịch vụ Ngân hàng."

  utter_homebankingHinhThucGiaoDich:
  - text: "Techcombank Homebanking bao gồm 3 dịch vụ: Techcombank Mail Access (khách hàng sẽ nhận được thông tin giao dịch tài khoản 1 cách tự động qua e-mail đã đăng ký), Techcombank Mobile Access (thông tin về giao dịch tài khoản sẽ được gửi tự động về số điện thoại đăng ký của khách hàng hoặc khách hàng có thể gửi tin nhắn đến Tổng đài để nhận được thông tin về tài khoản, tra cứu tỷ giá, lãi suất, thông tin về Ngân hàng và dịch vụ Ngân hàng), Techcombank Voice Access (gọi tắt là Vocaly) (khách hàng có nhu cầu cần đăng ký sử dụng dịch vụ và khi đăng nhập hệ thống cần nhập đúng mã khách hàng, PhonePassword, làm theo hướng dẫn để tra cứu thông tin tự động trên hệ thống tổng đài điện thoại 1900 1590 và 1800 588 822 hoặc số điện thoại khác theo quy định của Ngân hàng)."

  utter_homebankingCachDangKy:
  - text: "Để đăng ký sử dụng dịch vụ Techcombank Homebanking, khách hàng chỉ cần đến bất kỳ điểm giao dịch nào của Techcombank điền vào đơn đăng ký sử dụng dịch vụ Homebanking và gửi kèm bản photo chứng minh thư; hoặc khách hàng có thể đăng ký online ngay trên trang web của Techcombank."

  utter_homebankingAiNhanDuocThongTinGiaoDich:
  - text: "Chính xác, chỉ có số điện thoại hoặc e-mail mà bạn đăng ký mới nhận được thông tin về giao dịch tài khoản của bạn mỗi khi bạn thực hiện giao dịch trên ATM hoặc trên Internet Banking hoặc giao dịch tại quầy."

  utter_homebankingMaySDTVaChiPhi:
  - text: "Bạn có thể đăng ký dịch vụ với tối đa 2 số điện thoại. Bạn sẽ được miễn tất cả các loại phí đối với số điện thoại thứ nhất, nhưng với số điện thoại thứ 2, bạn sẽ phải trả phí thường niên 80,000 VNĐ/năm."

  utter_homebankingThongTinVoicAccess:
